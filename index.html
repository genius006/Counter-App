<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <h1 class="main-heading">COUNTER APP</h1>


    <div class="container-fluid">
       
        <button id="count-el" type="button" class="btn btn-light">0</button>
       
        <button type="button" class="btn btn-success" id="increment-btn"  onclick="increment()">INCREMENT</button>
        <button type="button" class="btn btn-danger" id="decrement-btn" onclick="decrement()">DECREMENT</button>
        <button type="button" class="btn btn-dark" id="reset-btn"  onclick="startover()">RESET</button>
        
    </div>
